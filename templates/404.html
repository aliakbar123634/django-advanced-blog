<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #0d0d0d; /* Deep premium black */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      .error-container {
        text-align: center;
        padding: 45px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 191, 0, 0.2);
        box-shadow: 0 0 50px rgba(255, 191, 0, 0.08);
      }

      .error-code {
        font-size: 140px;
        font-weight: 800;
        color: #ffbf00; /* premium gold */
        text-shadow: 0px 0px 25px rgba(255, 191, 0, 0.4);
        letter-spacing: 4px;
      }

      .error-text {
        font-size: 34px;
        font-weight: 700;
        color: #ffffffde;
      }

      .error-desc {
        font-size: 18px;
        color: #aaaaaa;
      }

      .btn-custom {
        margin-top: 15px;
        background: #ffbf00; /* gold */
        border: none;
        font-size: 18px;
        padding: 12px 28px;
        color: #000;
        border-radius: 50px;
        font-weight: 600;
        box-shadow: 0px 4px 15px rgba(255, 191, 0, 0.4);
        transition: 0.3s;
      }

      .btn-custom:hover {
        background: #e6ac00;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 191, 0, 0.5);
      }
    </style>
  </head>

  <body>

    <div class="container error-container">
      <div class="error-code">404</div>
      <div class="error-text">Page Not Found</div>
      <p class="error-desc">Sorry, the page you are looking for does not exist.</p>

      <a href="/" class="btn btn-custom">Go Back Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
